<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ heading | capitalize }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="d-flex vh-100 text-white"> 
        <nav class="bg-dark pt-5 ">    
            <ul class="navbar flex-column align-items-center">                
                    <h1 class="pb-3">üçî</h1>
                <li class="nav-item mb-4">
                    <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                </li>
                <li class="nav-item mb-4">
                    <a href="{{ url_for('people') }}" class="nav-link">People</a>
                </li>
                <li class="nav-item mb-4">
                    <a href="{{ url_for('user', uid=current_user.uid) }}" class="nav-link">Profile</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                </li>
            </ul>
        </nav>
        <div class="flex-grow-1 custom_color ps-5" style="overflow-y: auto;">
            <header>
                {{ heading | capitalize }}
            </header>

            <main>
                {% block main %}{% endblock %}
            </main>
        </div>
        <aside class="bg-dark">
                <img src="" alt="">
        </aside>
    </div>
</body>
</html>
