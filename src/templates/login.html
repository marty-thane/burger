{% extends "template_focus.html" %}

{% block main %}
<h1>Login</h1>
<form action="{{ url_for('login') }}" method="post">
    <fieldset>
        {{ form.csrf_token}}
        {{ form.username }}
        {{ form.password }}
        {{ form.create_account}}
        {{ form.submit }}

    </fieldset>
    
</form>

{% endblock %}
