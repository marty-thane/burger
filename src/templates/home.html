{% extends "template.html" %}

{% block main %}
<form action="{{ url_for('home') }}" method="post"> 
    <fieldset>
        {{ form.csrf_token}}
        {{ form.content }}
        {{ form.submit }}
    </fieldset>
</form>



{% for user, post in users_posts %}
<p><a href="{{ url_for('user', uid=user.uid) }}">{{ user.username }}</a></p>
<p>{{ post.content }}</p>        
<p><a href="{{ url_for('post', uid=post.uid) }}">Show more</a></p>

{% endfor %}



{% endblock %}
